<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img class="logo" src="images/logo.png" alt="Logo do Gerador">

    <main class="container-input">
        <span>Tamanho de <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="10" max="20" value="50%">
        <button id="button" class="button" onclick="generatepass()">Gerar Senha</button>
    </main>

    <div id="container-pass" class="container-pass hide" onclick="copypass()">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">123456</span>
        <span class="tooltip">Clique na senha para copiar ☝</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
